<!DOCTYPE html>
<html lang="en">
<head>
    <!--<title>Login V11</title>
    <meta charset="UTF-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-50 p-r-50 p-t-100 p-b-30">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-50">
                        Sign up
                    </span>

                    <div class="wrap-input100 validate-input m-b-16">
                        <label>User Type: <br /></label>
                        <select>
                            <option value="admin">Admin</option>
                            <option value="teller">Teller</option>
                            <option value="attendant">Attendant</option>
                            <option value="customer">Customer</option>
                        </select>
                        </div>

                    <div class="wrap-input100 validate-input m-b-16">
                        <input class="signup-text-line" type="text" name="firstName" placeholder="First Name">
                    </div>

                    <div class="wrap-input100 validate-input m-b-16">
                        <input class="signup-text-line" type="text" name="middleName" placeholder="Middle Name">
                    </div>

                    <div class="wrap-input100 validate-input m-b-16">
                        <input class="signup-text-line" type="text" name="lastName" placeholder="Last Name">
                    </div>

                    <div class="wrap-input100 validate-input m-b-16">
                        <input class="signup-text-line" type="text" name="email" placeholder="Email">
                    </div>

                    <div class="wrap-input100 validate-input m-b-16">
                        <input class="signup-text-line" type="password" name="password" placeholder="Password">
                    </div>

                    <div class="wrap-input100 validate-input m-b-16">
                        <input class="signup-text-line" type="password" name="confirmPassword" placeholder="Confirm Password">
                    </div>
					
					<div class="wrap-input100 validate-input m-b-16">
                        <input class="signup-text-line" name="confirmPassword" placeholder="Contact Number">
                    </div>

                    <div class="container-login100-form-btn p-t-25">
                        <button class="signup-button-admin">
                            Sign up
                        </button>
                    </div>

                    <div class="text-center w-full p-t-115">
                        <span class="txt1">
                            Already a member?
                        </span>

                        <a class="txt1 bo1 hov1" href="#">
                            Sign in now
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

</body>
</html>
