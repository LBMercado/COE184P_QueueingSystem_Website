<!DOCTYPE html>
<html lang="en" ng-app="AddUserApp">
<head>
	<!--<title>Login V11</title>
	<meta charset="UTF-8">-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-100 p-b-30" ng-controller="addUserController as userCtrl">
				<form name="addUserForm" class="login100-form validate-form" ng-submit="userCtrl.addNewUser(userCtrl.user, userCtrl.confirmPassw)">
					<span class="login100-form-title p-b-50">
						Add New User
					</span>

					<div class="wrap-input100 validate-input m-b-16">
						<label>User Type: <br /></label>
						<select ng-model="userCtrl.selUserType"
								ng-options="opt for opt in userCtrl.userTypeOpts">
						</select>
						</div>

					<div class="wrap-input100 validate-input m-b-16">
						<input class="signup-text-line" type="text" name="firstName" placeholder="First Name*" ng-model="userCtrl.user.FirstName" ng-required="true">
					</div>

					<div class="wrap-input100 validate-input m-b-16">
						<input class="signup-text-line" type="text" name="middleName" placeholder="Middle Name" ng-model="userCtrl.user.MiddleName">
					</div>

					<div class="wrap-input100 validate-input m-b-16">
						<input class="signup-text-line" type="text" name="lastName" placeholder="Last Name*" ng-model="userCtrl.user.LastName" ng-required="true">
					</div>

					<div class="wrap-input100 validate-input m-b-16">
						<input class="signup-text-line" type="text" name="email" placeholder="Email*" ng-model="userCtrl.user.Email" ng-required="true">
					</div>

					<div class="wrap-input100 validate-input m-b-16">
						<input class="signup-text-line" type="password" name="password" placeholder="Password*" ng-model="userCtrl.user.Password" ng-required="true">
					</div>

					<div class="wrap-input100 validate-input m-b-16">
						<input class="signup-text-line" type="password" name="confirmPassword" placeholder="Confirm Password*" ng-model="userCtrl.confirmPassw" ng-required="true">
					</div>
					
					<div class="wrap-input100 validate-input m-b-16">
						<input class="signup-text-line" name="contactNumber" placeholder="Contact Number" ng-model="userCtrl.user.ContactNumber">
					</div>

					<div class="container-login100-form-btn p-t-25">
						<input type="submit" class="login100-form-btn" value="Add User" ng-disabled="addUserForm.$invalid">
					</div>
					
				</form>
				<div class="container-login100-form-btn p-t-25">
					<button class="login100-form-btn" ng-click="userCtrl.goBack()">
						Back
					</button>
				</div>
			</div>
		</div>
	</div>
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="lib/angular.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="scripts/dependencies.js"></script>
	<script src="scripts/Add User - Admin.js"></script>

</body>
</html>
