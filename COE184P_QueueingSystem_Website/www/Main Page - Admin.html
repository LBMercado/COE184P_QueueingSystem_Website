<!DOCTYPE html>
<html lang="en" ng-app="MainPageAdminApp">
<head>
    <!--<title>Login V11</title>
    <meta charset="UTF-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>

    <div class="limiter">
        <div class="container-main-user">
            <div class="mainpagediv p-l-15 p-r-20 p-t-12 p-b-12" ng-controller="lanesController">
                <label for="User">User: &nbsp </label>
                <label id="User">
                    <a class="txt hov1" href="View Info - All.html" ng-model="userInfo">{{userInfo.Email}}</a>
                    &nbsp; &nbsp;
                    <a class="txt hov1" href="#" ng-click="logout()">Logout</a>
                </label>
                <input id="adminLogout" type="button" class="logoutbutton" ng-click="logout()">
                <div class="queue--yama">
                    <div class="queue__item">
                        <h3 class="queue__title" id="Department">Admin</h3>
                        <p class="queue__sentence">Main Page</p>
                        <button class="queue__action" id="CustomerService" ng-model="lanes" ng-repeat="lane in lanes" ng-click="goToEditLane(lane.LaneNumber)"> Lane {{lane.LaneNumber}}<br />{{lane.LaneName}}</button>
                        <div class="container-login100-form-btn p-t-25">
                            <button id="addNewUser_Button" class="main-user-form-btn-secondary " ng-click="goToAddUser()">
                               Add New User
                            </button>
                            <button id="addNewLane_Button" class="main-user-form-btn-secondary " ng-click="goToAddLane()">
                                Add New Lane
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="scripts/dependencies.js"></script>
    <script src="scripts/Main Page - User.js"></script>
    <script src="scripts/Main Page - Admin.js"></script>

</body>
</html>
