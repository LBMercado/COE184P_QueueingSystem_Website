<!DOCTYPE html>
<html lang="en" ng-app="ViewLaneAttendantApp">
<head>
    <!--<title>Login V11</title>
    <meta charset="UTF-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>
    <div class="limiter">
        <div class="container-main-user">
            <div class="wrap-main-user" ng-controller="queueController">
                <label for="User">User: &nbsp </label>
                <label id="User">
                    <a class="txt hov1" href="View Info - All.html">{{userInfo.Email}}</a>
                </label>
                <a href="Main Page - Attendant.html">
                    <input type="button" class="backbutton" id="Back">
                </a>
                <div class="queue--yama">
                    <div class="queue__item">
                        <h3 class="queue__title" id="Department" ng-model="lane" ng-init="lane = {'LaneName':'LANE_NAME_UNSET'}">{{lane.LaneName}}</h3>
                        <p class="queue__sentence" ng-model="attendant">Attendant: {{attendant.FirstName + attendant.MiddleName + attendant.LastName}}</p>
                        <p class="queue__sentence">Currently Serving</p>
                        <div class="queue__price" id="CurrentlyServing" ng-init="frontQueued = 'Looks Empty...'">
                            {{frontQueued}}
                            <span class="queue__period" id="QueueList" ng-repeat="queue in queueList.slice(1,queueList.length)">{{queue}} &nbsp;</span>
                        </div>
                        <div class="text-center w-full p-t-115">
                            <p class="txt1"
                               ng-bind="notifText"></p>
                        </div>
                        <button class="queue__action" id="Back" ng-disabled="!isFrontOngoing" ng-click="finishCurrentlyServing()">Finish Currently Serving</button>

                        <button class="queue__action" id="Back" ng-disabled="isEmptyQueue" ng-click="getNextServing()">Get Next in Queue</button>
                        <div></div>
                        <button class="queue__action" id="Back" ng-click="goBackToMainPage()">Return</button>
                    </div>
                </div>
            </div>
        </div>
        <!--===============================================================================================-->
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="lib/angular.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="scripts/dependencies.js"></script>
        <script src="scripts/View Queues - User.js"></script>
        <script src="scripts/View Lane - Attendant.js"></script>
</body>
</html>
