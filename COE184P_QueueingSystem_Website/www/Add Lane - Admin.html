<!DOCTYPE html>
<html lang="en" ng-app="AddLaneApp">
<head>
    <!--<title>Login V11</title>
    <meta charset="UTF-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>
    <div class="limiter">
        <div class="container-main-user">
            <div class="mainpagediv p-l-15 p-r-15 p-t-12 p-b-12">
                <label for="User">&nbspADMIN:  &nbsp </label>
                <label id="User" ng-controller="userInfoController">
                    <a class="txt hov1" href="View Info - All.html">{{userInfo.Email}}</a>
                </label>
                <a href="Main Page - Admin.html">
                    <input type="button" class="backbutton" id="Back">
                </a>
                <div class="queue--yama">
                    <div class="queue__item">
                        <h3 class="queue__title" id="Department">Add New Lane</h3>

                        <div class="container-login100-form-btn" ng-controller="laneInfoController">
                            <p class="text1"
                                   ng-bind="notifText"></p>
                            <div class="addlanedisplayborder">
                                <div class="addlanedisplay">
                                    <span class="addlanespan">Lane #{{nextLaneNumber}}: {{newLane.LaneName}}</span>
                                </div>
                            </div>
                            <div class="p-b-20">
                                <div class="input-group m-b-15 m-t-15">
                                    <input class="addlaneinput" name="laneName" placeholder="Lane Name" ng-model="newLane.LaneName">
                                </div>
                                <select class="addlaneinput m-b-15" ng-model="selectedAttID"
                                        ng-options="attOpt for attOpt in attOptions"></select>
                                <button class="queue__action" id="FinalizeAddLane" ng-click="addNewLane(newLane, selectedAttID)">Finalize and Add Lane</button>
                            </div>
                            <h3 class="header2" id="Department">Available Attendants</h3>
                            <div class="container-login100-form-btn">
                                <div class="addlaneattendlist" ng-click="selectedAttID = att.QueueAttendantID" ng-repeat="att in availAttendants">
                                    <div class="left p-l-5">{{att.FirstName + ' ' + att.MiddleName + ' ' + att.LastName}}</div>
                                    <div class="center">ID: <span>{{att.QueueAttendantID}}</span></div>
                                    <div class="right p-r-5">Is Assigned: {{att.DesignatedLane.LaneName != null}}</div>
                                </div>
                            </div>

                                <button class="queue__action" id="Back" ng-click="goToMainPage()">back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="scripts/dependencies.js"></script>
    <script src="scripts/Add Lane - Admin.js"></script>
</body>
</html>
